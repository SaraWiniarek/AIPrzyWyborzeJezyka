<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>JARVISchat</title>
	<link rel="stylesheet" href="JARVISchatStyle.css">
</head>
<body>
	<h1>J.A.R.V.I.S.</h1>

<!-- 	<p>Witaj! Jestem Java Artificial Rare Virtual Inteligent System, ale mów mi J.A.R.V.I.S</p> -->


	<div class="container">
		<div class="console">

			<form action="#" th:action="@{/JARVISchat}" method="post">

				<p th:text="'J.A.R.V.I.S.: ' + ${odpowiedz.imie} + ${zapytanie.y} " />
				
				<div class="text-container">
				<p th:text="${odpowiedz.imie} + ': ' + ${odpowiedz.x}  "></p>

				<!-- <p th:text="${odpowiedz.imie} +': pisze...' "></p> -->
				</div>





				<section class="stark-login">
					<div class="fade-box">
						<input type="text" placeholder="Pisz tutaj" required th:field=" ${odpowiedz.odp} ">
						<button>Wyślij</button>
					</div>
				</section>
			</form>



			<p>
				<a style="text-decoration: none; font-size: 20px; Color: RED"
					href="http://localhost:8080/domowaAI">Home</a>
			</p>


		</div>
	</div>
	</form>
	<!-- partial -->
	<script
		src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="./script.js"></script>


</body>
</html>
